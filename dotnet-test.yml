name: .NET Test

env:
  GITHUB_USER: TA-RPA
  GITHUB_FEED: https://nuget.pkg.github.com/TA-RPA
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  - pull_request

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Add UiPath Repo
        run: dotnet nuget add source https://pkgs.dev.azure.com/uipath/Public.Feeds/_packaging/UiPath-Official/nuget/v3/index.json --name UiPath

      - name: Build
        run: |
          dotnet restore
          dotnet build -c Debug --no-restore

      - name: Test
        run: dotnet test -c Debug --no-restore --no-build --verbosity minimal